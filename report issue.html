.card {

   input, select, textarea {

input:focus,
select:focus,

.submit-btn,

.camera-btn:hover,

    .success {
      display: none;

<header>

    <a href="sample.html" class="header-btn">Home</a>

</header>

<div class="container">
  <h1 class="page-title">Report a Civic Issue</h1>
  <p class="page-subtitle">
    Help us improve city services by reporting issues in your area.
  </p>

  <div class="card">
    <form id="issueForm">


      
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
  </div>

  <div class="form-group">
    <label>Mobile No</label>
    <input type="tel" id="mobile" placeholder="Enter mobile number" required>
  </div>



      <div class="form-group">
        <label>Issue Category</label>
        <select required>
          <option value="">Select issue type</option>
          <option>Garbage / Sanitation</option>
          <option>Water Leakage / Shortage</option>
          <option>Potholes / Road Damage</option>
          <option>Streetlight Not Working</option>
          <option>Drainage / Sewage</option>
        </select>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" placeholder="Auto-detect or enter location" required>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select required>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Emergency</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="desc" rows="4" maxlength="300" required></textarea>
        <div class="char-count" id="count">0 / 300</div>
      </div>

      

      <div class="form-group">
  <label>Upload or Capture Photo</label>

  <input type="file" accept="image/*" id="photo" required>

  <button type="button" id="openCamera" class="camera-btn">
    ðŸ“· Take Live Photo
  </button>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <img id="preview" class="image-preview">
</div>


      <div class="form-group toggle">
        <input type="checkbox" id="anonymous">
        <label for="anonymous">Submit anonymously</label>
      </div>

      <button class="submit-btn" type="submit">Submit Issue</button>
      <div class="success" id="successMsg">
        âœ… Issue submitted successfully! Tracking ID generated.
      </div>

    </form>
  </div>
</div>

<script>
  const openCameraBtn = document.getElementById('openCamera');
  const video = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const photoInput = document.getElementById('photo');

  let stream;

  openCameraBtn.addEventListener('click', async () => {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      openCameraBtn.textContent = "ðŸ“¸ Capture Photo";
      openCameraBtn.onclick = capturePhoto;
    } catch (err) {
      alert("Camera access denied!");
    }
  });

  function capturePhoto() {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const imageData = canvas.toDataURL('image/png');
    preview.src = imageData;
    preview.style.display = 'block';

    // Stop camera
    stream.getTracks().forEach(track => track.stop());
    video.style.display = 'none';

    // Make file input optional once live photo taken
    photoInput.required = false;
  }

  // File upload preview still works
  photoInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });
</script>


<script>
  // Character counter
  const desc = document.getElementById('desc');
  const count = document.getElementById('count');

  desc.addEventListener('input', () => {
    count.textContent = `${desc.value.length} / 300`;
  });

  // Image preview
  document.getElementById('photo').addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.getElementById('preview');
        img.src = reader.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  // Auto location (basic)
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById('location').value =
        `Lat: ${pos.coords.latitude.toFixed(4)}, Lng: ${pos.coords.longitude.toFixed(4)}`;
    });
  }

</script>

<script>
document.getElementById('issueForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.textContent = "Submitting...";
    submitBtn.disabled = true;

    try {

        const name = document.getElementById('name').value;
        const mobile = document.getElementById('mobile').value;
        const category = document.querySelector('select').value;
        const location = document.getElementById('location').value;
        const priority = document.querySelectorAll('select')[1].value;
        const description = document.getElementById('desc').value;
        const anonymous = document.getElementById('anonymous').checked;

        const tracking_id = "CC-" + Date.now();

        let photo_url = null;

        const fileInput = document.getElementById('photo');
        const file = fileInput.files[0];

        // Upload photo
        if(file){

            const fileName = tracking_id + "-" + file.name;

            const { data, error } = await supabase.storage
                .from('complaint-photos')
                .upload(fileName, file);

            if(error){
                throw error;
            }

            const { data: publicUrl } = supabase.storage
                .from('complaint-photos')
                .getPublicUrl(fileName);

            photo_url = publicUrl.publicUrl;
        }

        // Insert complaint
        const { error } = await supabase
        .from('allcomplaints')
        .insert([
            {
                tracking_id,
                name,
                mobile,
                category,
                location,
                priority,
                description,
                photo_url,
                anonymous
            }
        ]);

        if(error){
            throw error;
        }

        document.getElementById('successMsg').innerHTML =
        "âœ… Issue submitted successfully! Tracking ID: <b>" + tracking_id + "</b>";

        document.getElementById('successMsg').style.display = 'block';

        document.getElementById('issueForm').reset();
        document.getElementById('preview').style.display = 'none';

    }
    catch(err){
        alert("Error: " + err.message);
    }

    submitBtn.textContent = "Submit Issue";
    submitBtn.disabled = false;

});
</script>
